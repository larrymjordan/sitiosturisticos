<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="MapApp">

    <div ng-controller="MainCtrl">
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>

        <ion-side-menu-content ng-controller='HeaderCtrl'>
          <ion-nav-bar type="bar-dark" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-content scroll="false">
            <div class="list">
              <a href="#/map/home" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-ionic-outline"></i>Map</a>
              <a href="#/map/help" data-click-menulink class="item item-icon-left"><i class="icon ion-ios7-help"></i>Dummy Page</a>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

    <script id="gpsView.html" type="text/ng-template">
      <ion-view title="'Map'" left-buttons="leftButtons">
        <ion-content has-header="true" scroll="false">

          <!-- map directive-->
          <app-map style="height:100%" center="basel" zoom="15" markers="whoiswhere">
          </app-map>
        </ion-content>
      </ion-view>
    </script>


  <script id="helpView.html" type="text/ng-template">
    <ion-view title="'Help'" left-buttons="leftButtons">
      <ion-content has-header="true">
        <div class="card" id"topofpage">
          <div class="item item-divider">
            Dummy page
          </div>
          Dummy
        </div>
      </ion-content>
    </ion-view>
  </script>

  </body>
</html>

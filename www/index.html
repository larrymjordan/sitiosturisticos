<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="MapApp">

    <div ng-controller="MainCtrl">
      <ion-nav-view></ion-nav-view>
    </div>

    <script id="menu.html" type="text/ng-template">
      <ion-side-menus>

        <ion-side-menu-content ng-controller='HeaderCtrl'>
          <ion-nav-bar class="bar-dark">
          </ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
          <ion-header-bar class="bar-dark">
            <h1 class="title">Search</h1>
          </ion-header-bar>
          <ion-content scroll="false">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Â¿En que lugar te encuentras?">
                <a class="button button-icon icon ion-search"></a>
              </label>
            </div>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

    <script id="gpsView.html" type="text/ng-template">
      <ion-view title="Map" left-buttons="leftButtons">
        <ion-nav-buttons side="left">
          <button class="button" ng-click="openSideMenu()">
            <i class="icon ion-navicon"></i>
          </button>
        </ion-nav-buttons>
        <ion-content has-header="true" scroll="false">

          <!-- map directive-->
          <app-map style="height:100%" center="basel" zoom="15" markers="whoiswhere">
          </app-map>
        </ion-content>
      </ion-view>
    </script>


  <script id="helpView.html" type="text/ng-template">
    <ion-view title="'Help'" left-buttons="leftButtons">
      <ion-content has-header="true">
        <div class="card" id"topofpage">
          <div class="item item-divider">
            Dummy page
          </div>
          Dummy
        </div>
      </ion-content>
    </ion-view>
  </script>

  </body>
</html>
